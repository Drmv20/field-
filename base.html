<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        :root {
            --sidebar-width: 250px;
            --topbar-height: 60px;
        }
        
        body {
            overflow-x: hidden;
        }
        
        #sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        #main-content {
            margin-left: var(--sidebar-width);
            transition: all 0.3s;
        }
        
        #topbar {
            height: var(--topbar-height);
            position: sticky;
            top: 0;
            z-index: 999;
        }
        
        .sidebar-collapsed {
            margin-left: 0 !important;
        }
        
        .sidebar-hidden {
            transform: translateX(-100%);
        }
        
        @media (max-width: 992px) {
            #sidebar {
                transform: translateX(-100%);
            }
            
            #sidebar.sidebar-show {
                transform: translateX(0);
            }
            
            #main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="bg-dark text-white" id="sidebar">
        <div class="d-flex flex-column h-100">
            <div class="p-3 border-bottom">
                <h2 class="h4 mb-0 text-center">Admin Panel</h2>
            </div>
            <div class="flex-grow-1 p-3 overflow-auto">
                {% block sidebar_content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <!-- Topbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm" id="topbar">
            <div class="container-fluid">
                <button class="btn btn-link text-white" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <a class="navbar-brand fw-bold mx-auto" href="#">Attendance System</a>
                <div class="d-flex align-items-center">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=fff&color=0D8ABC" 
                         class="rounded-circle me-2" width="36" height="36">
                    <span class="text-white fw-semibold d-none d-sm-inline">Admin</span>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <main class="container-fluid p-4">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar toggle functionality
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            
            if (window.innerWidth >= 992) {
                // Desktop view - collapse/expand
                sidebar.classList.toggle('sidebar-hidden');
                mainContent.classList.toggle('sidebar-collapsed');
            } else {
                // Mobile view - show/hide
                sidebar.classList.toggle('sidebar-show');
            }
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            
            if (window.innerWidth < 992 && 
                !sidebar.contains(event.target) && 
                event.target !== sidebarToggle &&
                !sidebarToggle.contains(event.target)) {
                sidebar.classList.remove('sidebar-show');
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            
            if (window.innerWidth >= 992) {
                sidebar.classList.remove('sidebar-show');
                mainContent.classList.remove('sidebar-collapsed');
            }
        });
    </script>
</body>
</html>
